<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Text / XML viewer & editor</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1rem; }

    /* side-by-side layout */
    .viewer {
      display: flex;
      gap: 1rem;
    }

    #textOutput {
      width: 50%;
      height: 70vh;
      box-sizing: border-box;
      font-family: monospace;
      resize: vertical;
    }

    #textDisplay {
      width: 50%;
      height: 70vh;
      overflow: auto;
      white-space: pre-wrap;       /* keep line breaks */
      font-family: monospace;
      border: 1px solid #ccc;
      padding: .5rem;
      box-sizing: border-box;
      background: #f8f8f8;
    }

    input[type="file"] { margin-bottom: .5rem; }
    button { margin-top: .5rem; }
  </style>
</head>
<body>
  <input
    type="file"
    id="fileInput"
    accept=".txt,.xml,text/plain,text/xml"
  ><br>

  <div class="viewer">
    <textarea id="textOutput" spellcheck="false"></textarea>
    <p id="textDisplay"></p>
  </div>

  <button id="downloadBtn">Download</button>

  <script>
    const fileInput    = document.getElementById('fileInput');
    const textOutput   = document.getElementById('textOutput');
    const textDisplay  = document.getElementById('textDisplay');
    const downloadBtn  = document.getElementById('downloadBtn');
    let filename       = 'download.txt';

    // ─────────── open file ───────────
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      filename = file.name || filename;
      const reader = new FileReader();
      reader.onload = e => {
        textOutput.value       = e.target.result;
        textDisplay.textContent = e.target.result;
      };
      reader.readAsText(file);
    });

    // keep <p> in sync while editing
    textOutput.addEventListener('input', () => {
      textDisplay.textContent = textOutput.value;
    });

    // ─────────── save/download ───────────
    downloadBtn.addEventListener('click', () => {
      const isXML = filename.toLowerCase().endsWith('.xml');
      const blob  = new Blob(
        [textOutput.value],
        { type: isXML ? 'text/xml' : 'text/plain' }
      );

      const url = URL.createObjectURL(blob);
      const a   = Object.assign(document.createElement('a'), {
        href: url,
        download: filename
      });

      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
